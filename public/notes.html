<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
            <a href="/"><span class="fa fa-home"></span> Notes</a>
      <hr>
      <div class="alert alert-success" role="alert"></div>
      <div class="alert alert-danger" role="alert"></div>
    </div>
    <div class="row">
      <div class="col-3 shadow p-3 mr-5 mb-5 bg-white rounded notes_src"></div>
      <div class="col-8 shadow p-3 mb-5 bg-white rounded">
        <!-- view mode -->
        <div class="card view_mode">
            <div class="card-header view_title">
                
            </div>
            <div class="card-body view_content">
                
            </div>
        </div>
        <!-- write mode -->
        <div class="card write_mode">
          <div class="card-header">
            <h1>Create Note</h1>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="content" placeholder="Content"  style="min-height:300px;height:100%;"></textarea>
              </div>
              <button type="submit" class="btn btn-primary submit submit_btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/assets/js/notes.js"></script>

</html>
